<!DOCTYPE html>
<html>
  <head>
    <title>All Users</title>
  </head>
  <body>
    <table id="users">
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script>
      fetch('/users')
        .then(response => response.json())
        .then(data => {
          const tbody = document.querySelector('tbody');

          data.forEach(user => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>${user.name}</td>
              <td>${user.age} yrs</td>
              <td>${user.email}</td>
            `;
            tbody.appendChild(tr);
          });
        })
        .catch(error => console.error(error));
    </script>
  </body>
</html>
